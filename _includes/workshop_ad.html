{% comment %}
  Advertising box at the top of a workshop website home page.
{% endcomment %}
<div class="jumbotron">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        {% if page.instructor %}
        <div class="col-md-6">
          <h2>Instructors</h2>
          <p>
          {{page.instructor | join: ', ' %}}
          {% else %}
          to be announced.
          </p>
          {% endif %}
        </div>
        {% if page.helper %}
        <div class="col-md-6">
          <h2>Helpers</h2>
          <p>
          {{page.helper | join: ', ' %}}
          </p>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
